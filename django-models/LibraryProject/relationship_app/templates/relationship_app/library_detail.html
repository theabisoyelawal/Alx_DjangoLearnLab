<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ library.name }} Details</title>
</head>
<body>
    <h1>Library: {{ library.name }}</h1>
    <p>Location: {{ library.location }}</p>

    <h2>Available Books:</h2>
    <ul>
        {% for book in library.books.all %}
            <li><strong>{{ book.title }}</strong> by {{ book.author.name }}</li>
        {% empty %}
            <li>No books available in this library.</li>
        {% endfor %}
    </ul>
</body>
</html>
